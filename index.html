<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/spinner.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <!-- meta -->
    <meta name="author" content="Julieta Banegas" />
    <meta name="copyright" content="© JuliBanegas - 2023 " />
    <meta
      name="keywords"
      content="Rick and Morty, ADA project, cards, info about Rick and Morty"
    />
    <!-- meta -->
    <title>Rick and Morty</title>
  </head>
  <body>
    <nav>
      <div class="nav__container">
        <a href="#" class="brand__logo">Rick And Morty</a>
        <ul class="nav__links">
          <li id="characters"><a>All</a></li>
          <li id="female-characters"><a>Female</a></li>
          <li id="male-characters"><a>Male</a></li>
          <li id="unknown-characters"><a>Unknown</a></li>
          <li id="genderless-characters"><a>Genderless</a></li>
        </ul>
      </div>
    </nav>

    <main class="general__container">
      <div id="spinner-container" class="spinner_container">
        <img src="./assets/spinner.png" alt="Spinner" class="spinner-img" />
      </div>
      <div class="no-results" style="display: none">
        <p>
          The filter does not yield results for that gender, please try another
          one.
        </p>
      </div>
      <div id="root" class="grid hide__spinner"></div>
    </main>

    <div class="container__page-counter">
      <p><span id="current-page"></span>/<span id="all-pages"></span></p>
    </div>

    <div class="pagination__container">
      <button
        type="button"
        id="first-page"
        class="pagination__button"
        aria-label="Start page"
        disabled
      >
        <p>Start</p>
      </button>
      <button
        type="button"
        id="previus-page"
        class="pagination__button"
        aria-label="Previous page"
        disabled
      >
        <span class="arrow left-arrow"></span>
        Previous
      </button>
      <button
        type="button"
        id="next-page"
        class="pagination__button"
        aria-label="Next page"
      >
        Next
        <span class="arrow right-arrow"></span>
      </button>
      <button
        type="button"
        id="last-page"
        class="pagination__button"
        aria-label="Last page"
      >
        End
      </button>
    </div>

    <footer class="footer__container">
      <div class="footer__container-content">© Julieta Banegas - 2023</div>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
